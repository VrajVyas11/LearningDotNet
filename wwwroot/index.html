<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LearningDotNet - Books API UI</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .header p {
      color: #64748b;
      font-size: 1.1rem;
    }

    .form-container {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      border: 1px solid #e2e8f0;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }

    .form-container:hover {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .form-header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .form-header i {
      font-size: 1.5rem;
      color: #3b82f6;
      margin-right: 0.75rem;
    }

    .form-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1e293b;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    .form-group {
      position: relative;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s ease;
      background: #f9fafb;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      background: white;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .btn-secondary:hover {
      background: #4b5563;
      transform: translateY(-1px);
    }

    .table-container {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      border: 1px solid #e2e8f0;
    }

    .table-header {
      background: #f8fafc;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #e2e8f0;
    }

    .table-header h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1e293b;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      background: #f1f5f9;
      padding: 1rem 1.5rem;
      text-align: left;
      font-weight: 600;
      color: #475569;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 1px solid #e2e8f0;
    }

    tbody td {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #f1f5f9;
      vertical-align: middle;
    }

    tbody tr {
      transition: all 0.2s ease;
    }

    tbody tr:hover {
      background: #f8fafc;
    }

    .book-id {
      font-family: 'Courier New', monospace;
      background: #f1f5f9;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      color: #475569;
      font-weight: 600;
    }

    .book-title {
      font-weight: 600;
      color: #1e293b;
    }

    .book-author {
      color: #64748b;
    }

    .book-year {
      background: #dbeafe;
      color: #1e40af;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: 500;
      display: inline-block;
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .btn-sm {
      padding: 0.5rem 0.75rem;
      font-size: 0.75rem;
      border-radius: 6px;
    }

    .btn-warning {
      background: #f59e0b;
      color: white;
    }

    .btn-warning:hover {
      background: #d97706;
      transform: translateY(-1px);
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }

    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: #6b7280;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #6b7280;
    }

    .loading i {
      animation: spin 1s linear infinite;
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: #10b981;
    }

    .notification.error {
      background: #ef4444;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #3b82f6;
      display: block;
    }

    .stat-label {
      color: #64748b;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-book-open"></i> Books Library</h1>
      <p>Manage your digital book collection with ease</p>
    </div>

    <div class="stats" id="stats">
      <div class="stat-card">
        <span class="stat-number" id="totalBooks">0</span>
        <span class="stat-label">Total Books</span>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="avgYear">-</span>
        <span class="stat-label">Avg. Year</span>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="uniqueAuthors">0</span>
        <span class="stat-label">Authors</span>
      </div>
    </div>

    <div class="form-container">
      <div class="form-header">
        <i class="fas fa-plus-circle"></i>
        <h2 id="formTitle">Add New Book</h2>
      </div>
      
      <form id="bookForm">
        <input type="hidden" id="bookId" />
        <div class="form-grid">
          <div class="form-group">
            <label for="title">Book Title</label>
            <input type="text" id="title" placeholder="Enter book title" required />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Enter author name" required />
          </div>
          <div class="form-group">
            <label for="year">Publication Year</label>
            <input type="number" id="year" placeholder="e.g., 2023" min="1000" max="2030" required />
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="submitBtn">
            <i class="fas fa-plus"></i>
            Add Book
          </button>
          <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">
            <i class="fas fa-times"></i>
            Cancel
          </button>
        </div>
      </form>
    </div>

    <div class="table-container">
      <div class="table-header">
        <h3>
          <i class="fas fa-list"></i>
          Book Collection
        </h3>
      </div>
      
      <div class="table-wrapper">
        <table id="booksTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Author</th>
              <th>Year</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="booksTableBody">
            <tr>
              <td colspan="5" class="loading">
                <i class="fas fa-spinner"></i>
                Loading books...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const apiBase = '/api/books';

    const bookForm = document.getElementById('bookForm');
    const bookIdInput = document.getElementById('bookId');
    const titleInput = document.getElementById('title');
    const authorInput = document.getElementById('author');
    const yearInput = document.getElementById('year');
    const submitBtn = document.getElementById('submitBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const booksTableBody = document.getElementById('booksTableBody');
    const formTitle = document.getElementById('formTitle');

    let booksData = [];

    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => notification.classList.add('show'), 100);
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => document.body.removeChild(notification), 300);
      }, 3000);
    }

    function updateStats(books) {
      const totalBooks = books.length;
      const avgYear = totalBooks > 0 ? Math.round(books.reduce((sum, book) => sum + book.year, 0) / totalBooks) : '-';
      const uniqueAuthors = new Set(books.map(book => book.author)).size;

      document.getElementById('totalBooks').textContent = totalBooks;
      document.getElementById('avgYear').textContent = avgYear;
      document.getElementById('uniqueAuthors').textContent = uniqueAuthors;
    }

    async function fetchBooks() {
      try {
        booksTableBody.innerHTML = '<tr><td colspan="5" class="loading"><i class="fas fa-spinner"></i> Loading books...</td></tr>';
        
        const res = await fetch(apiBase);
        if (!res.ok) throw new Error('Failed to fetch books');
        
        const books = await res.json();
        booksData = books;
        renderBooks(books);
        updateStats(books);
      } catch (error) {
        booksTableBody.innerHTML = '<tr><td colspan="5" class="empty-state"><i class="fas fa-exclamation-triangle"></i><br>Failed to load books</td></tr>';
        showNotification('Failed to load books', 'error');
      }
    }

    function renderBooks(books) {
      if (books.length === 0) {
        booksTableBody.innerHTML = `
          <tr>
            <td colspan="5" class="empty-state">
              <i class="fas fa-book"></i><br>
              No books in your library yet.<br>
              <small>Add your first book using the form above!</small>
            </td>
          </tr>
        `;
        return;
      }

      booksTableBody.innerHTML = '';
      books.forEach((book, index) => {
        const tr = document.createElement('tr');
        tr.className = 'fade-in';
        tr.style.animationDelay = `${index * 0.05}s`;
        tr.innerHTML = `
          <td><span class="book-id">#${book.id}</span></td>
          <td><span class="book-title">${escapeHtml(book.title)}</span></td>
          <td><span class="book-author">${escapeHtml(book.author)}</span></td>
          <td><span class="book-year">${book.year}</span></td>
          <td>
            <div class="action-buttons">
              <button class="btn btn-sm btn-warning" onclick="editBook(${book.id})" title="Edit book">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-danger" onclick="deleteBook(${book.id})" title="Delete book">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </td>
        `;
        booksTableBody.appendChild(tr);
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function addBook(book) {
      try {
        const res = await fetch(apiBase, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(book),
        });
        
        if (res.ok) {
          await fetchBooks();
          resetForm();
          showNotification('Book added successfully!');
        } else {
          throw new Error('Failed to add book');
        }
      } catch (error) {
        showNotification('Failed to add book', 'error');
      }
    }

    async function updateBook(id, book) {
      try {
        const res = await fetch(`${apiBase}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(book),
        });
        
        if (res.ok) {
          await fetchBooks();
          resetForm();
          showNotification('Book updated successfully!');
        } else {
          throw new Error('Failed to update book');
        }
      } catch (error) {
        showNotification('Failed to update book', 'error');
      }
    }

    async function deleteBook(id) {
      if (!confirm('Are you sure you want to delete this book? This action cannot be undone.')) return;
      
      try {
        const res = await fetch(`${apiBase}/${id}`, { method: 'DELETE' });
        
        if (res.ok) {
          await fetchBooks();
          showNotification('Book deleted successfully!');
        } else {
          throw new Error('Failed to delete book');
        }
      } catch (error) {
        showNotification('Failed to delete book', 'error');
      }
    }

    async function editBook(id) {
      try {
        const res = await fetch(`${apiBase}/${id}`);
        if (!res.ok) throw new Error('Failed to fetch book');
        
        const book = await res.json();
        bookIdInput.value = book.id;
        titleInput.value = book.title;
        authorInput.value = book.author;
        yearInput.value = book.year;
        
        formTitle.innerHTML = '<i class="fas fa-edit"></i> Edit Book';
        submitBtn.innerHTML = '<i class="fas fa-save"></i> Update Book';
        submitBtn.className = 'btn btn-warning';
        cancelBtn.style.display = 'inline-flex';
        
        // Scroll to form
        document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
      } catch (error) {
        showNotification('Failed to load book for editing', 'error');
      }
    }

    function resetForm() {
      bookIdInput.value = '';
      titleInput.value = '';
      authorInput.value = '';
      yearInput.value = '';
      
      formTitle.innerHTML = '<i class="fas fa-plus-circle"></i> Add New Book';
      submitBtn.innerHTML = '<i class="fas fa-plus"></i> Add Book';
      submitBtn.className = 'btn btn-primary';
      cancelBtn.style.display = 'none';
    }

    bookForm.addEventListener('submit', e => {
      e.preventDefault();
      
      const id = bookIdInput.value;
      const book = {
        title: titleInput.value.trim(),
        author: authorInput.value.trim(),
        year: parseInt(yearInput.value, 10),
      };

      if (!book.title || !book.author || isNaN(book.year)) {
        showNotification('Please fill all fields correctly.', 'error');
        return;
      }

      if (book.year < 1000 || book.year > 2030) {
        showNotification('Please enter a valid publication year.', 'error');
        return;
      }

      if (id) {
        updateBook(id, book);
      } else {
        addBook(book);
      }
    });

    cancelBtn.addEventListener('click', resetForm);

    // Initialize
    fetchBooks();
  </script>
</body>
</html>
